          <div class="card mt-5 mx-auto" style="width: 40rem;">

            <div class="card-body">
              <h5 class="card-title">Student Data</h5>
              <p class="card-text"></p>

              <!-- <form> -->
                <div class="mb-3">
                  <label class="form-label">Student Name</label>
                  <input type="text" class="form-control" id="sname" name="sname">
                  
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <select class="form-select" id="dept" name="dept">
                        <option selected>Please Select Item</option>
                        <option value="แผนกช่างยนต์">แผนกช่างยนต์</option>
                        <option value="แผนกคอมพิวเตอร์">แผนกคอมพิวเตอร์</option>
                        <option value="แผนกไอที">แผนกไอที</option>
                      </select>
                </div>

                <div class="mb-3">

                <label class="form-label">Score</label>
                <input type="number" class="form-control" id="score" name="score">
                
                </div>

                <button type="submit" class="btn btn-primary w-25" onclick="click_submit()">Submit</button>
                <button type="reset" class="btn btn-danger w-25">Reset</button>
              <!-- </form> -->

              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->

              <p id="output1"></p>
              <p id="output2"></p>
              <p id="output3"></p>
              <p id="output4"></p>

            </div>

          <br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script>
        function click_submit() {
            document.getElementById('output1').innerHTML = document.getElementById('sname').value
            document.getElementById('output2').innerHTML = document.getElementById('phone').value
            document.getElementById('output3').innerHTML = document.getElementById('dept').value

            if (document.getElementById('score').value >= 0 && document.getElementById('score').value < 50) {
                document.getElementById('output4').innerHTML = 'Grade = 0'
            } else if (document.getElementById('score').value > 49 && document.getElementById('score').value < 60) {
                document.getElementById('output4').innerHTML = 'Grade = 1'
            } else if (document.getElementById('score').value > 59 && document.getElementById('score').value < 70) {
                document.getElementById('output4').innerHTML = 'Grade = 2'
            } else if (document.getElementById('score').value > 69 && document.getElementById('score').value < 80) {
                document.getElementById('output4').innerHTML = 'Grade = 3'
            } else if (document.getElementById('score').value > 79 && document.getElementById('score').value < 101) {
                document.getElementById('output4').innerHTML = 'Grade = 4'
            } else {
                alert('input score (0-100) only!!!!!!!!!!!!!!!!!!!')
            }
        }
        
    </script>
